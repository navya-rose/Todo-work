<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="h-screen bg-gray-300 flex justify-center items-center">
        <div class="w-[900px] h-[500px] rounded bg-white">
            <div class=" flex">
                <div class="bg-indigo-900 h-[500px] w-[35%] border text-white text-center">
                    <div class="mt-45">
                        <h3 class="italic text-2xl text-white font-bold">WELCOME BACK!</h3>
                        <h4 class="my-4">Already have an account click below to continue</h4>
                        <button
                            class="border border-white rounded-2xl w-[100px] my-2 btn hover:bg-white hover:text-indigo-900 font-bold">SIGN
                            IN</button>
                    </div>
                </div>
                <div class="flex justify-center items-center">
                    <div class="ms-30">
                        <h3 class="text-4xl text-indigo-900 text-center my-8 font-bold">Create Account</h3>

                        <div class="my-3"><input class="w-[250px] p-1 border border-indigo-900 border-3" type="text"
                                placeholder="user name"></div>
                        <div class="my-3"><input class="w-[250px] p-1 border border-indigo-900 border-3" type="text"
                                placeholder="Email"></div>
                        <div class="my-3"><input class="w-[250px] p-1 border border-indigo-900 border-3" type="text"
                                placeholder="Password"></div>
                        <button class=" ms-20 border border-indigo-900 border-3 text-indigo-900 rounded-2xl w-[100px]
                             my-2 btn hover:bg-indigo-900 hover:text-white font-bold">SIGN UP
                        </button>

                        <hr class="my-3">
                        <button class="border p-2 w-[260px] my-3 rounded"><i class="fa-brands fa-google me-2"></i>sign up with
                            google</button>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- registration page end -->

    
</body>

</html>
