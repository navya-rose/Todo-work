<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="h-screen bg-gray-300 flex justify-center items-center">
        <div class="w-[500px] h-[600px] bg-white rounded-[5px] ">
            <div class="p-20">

                <h2 class="text-4xl font-bold text-indigo-900 text-center mb-5">SIGN IN</h2>
                <div class="my-3">
                    <h3 class="font-bold">Email</h3>
                    <input class="border border-indigo-900 border-2 p-2 w-[350px] rounded" type="text" placeholder="enter your email">
                </div>
                <div class="my-3">
                    <h3 class="font-bold">Password</h3>
                    <input class="border border-indigo-900 border-2 p-2 w-[350px] rounded" type="text"
                        placeholder="enter your password">
                </div>
                <h3 class="text-indigo-900 my-3"><ul>forgot password?</ul></h3>
                <div>
                    <button class=" border bg-indigo-900 p-2 text-white rounded w-[350px] btn hover:bg-white 
                      hover:text-indigo-900 font-bold my-3">SIGN IN
                    </button>

                    
                    <hr class="my-3">
                    
                    <button class="border my-3 p-2 w-[350px] rounded"><i class="fa-brands fa-google me-2"></i>sign in with
                        google</button>
                </div>

            </div>


        </div>

    </div>
</body>
</html>
